<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>iOS vs Android</title>
</head>
<body>
    <div class="container mt-3 bg-secondary row1">
        <div class="row winInfo">
            <div class="col-12">
                <h1>May the best win</h1>
            </div>
        </div>
    </div>
    <div class="container mt-5 bg-secondary">
        <div class="row border border-dark high">
            <div class="col-4 border-end border-dark gameBox bi" id="top1" >    
            </div>
            <div class="col-4 border-end border-dark gameBox bi" id="top2">    
            </div>
            <div class="col-4 gameBox bi" id="top3">    
            </div>
        </div>
        <div class="row border-start border-end border-dark high">
            <div class="col-4 border-end border-dark gameBox bi" id="middle1">   
            </div>
            <div class="col-4 border-end border-dark gameBox bi" id="middle2">    
            </div>
            <div class="col-4 gameBox bi" id="middle3">   
            </div>
        </div>
        <div class="row border border-dark high">
            <div class="col-4 border-end border-dark gameBox bi" id="bottom1">   
            </div>
            <div class="col-4 border-end border-dark gameBox bi" id="bottom2">   
            </div>
            <div class="col-4 gameBox bi" id="bottom3">   
            </div>
        </div>
    </div>
    <div class="container mt-2">
        <div class="row activColor">
            <div class="col-12 text-center">
                <button type="button" class="btn btn-secondary" id="resButton" onclick="javascript:location.reload()">Reset Game</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
